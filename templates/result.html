<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="text-center">
        <h2>Prediction Result</h2>
        <p class="lead">Model Used: <strong>{{ model|capitalize }} Model</strong></p>
        <p class="lead">Predicted Risk: <strong>{{ prediction }}</strong></p>
        <p class="lead">Confidence: <strong>{{ probability }}%</strong></p>
        <a href="/" class="btn btn-outline-primary mt-3">Predict Again</a>
    </div>
</div>
</body>
</html>
